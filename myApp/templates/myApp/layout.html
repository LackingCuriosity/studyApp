{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{% static "myApp/layout.css" %}'>
    {% block files %}
    {% endblock %}
</head>
<body>
    <div  id="navBar"> 
        <a href="{% url 'home' %}"><button class="navItem"> Home </button></a>
        <a href='{% url "manageQuestions" %}'><button class="navItem"> Manage Questions</button></a>
        {% if user.is_authenticated %}
        <a href='{% url "logout" %}'><button class="navItem"> Logout </button></a>
        {% else %}
        <a href='{% url "register" %}'><button class="navItem"> Register </button></a>
        <a href='{% url "login" %}'><button class="navItem"> Login </button></a>
        {% endif %}
    </div>
    
    {% block body %}

    {% endblock %}


</body>
</html>
